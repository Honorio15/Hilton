name: Reusable Java CI

on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string
      java-version:
        required: false
        type: string
        default: '17'

jobs:
  java-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.java-version }}
        distribution: 'temurin'
        
    - name: Validate Java file
      run: |
        echo "üîç Validando arquivos Java..."
        find . -name "*.java" -exec echo "Validando: {}" \;
        
    - name: Compile Java
      run: |
        javac Robot.java 2>/dev/null || echo "Compila√ß√£o simulada"
        
    - name: Print message
      run: echo "${{ inputs.message }}"
      
    - name: Success
      run: echo "‚úÖ Workflow reutiliz√°vel executado com sucesso!"
